[Structures]
# 元素总类（字符串，空格分隔，每项代表一个元素总类）
element_classes = "Al Mg Ti V Cr Fe Co Ni Cu Zr"
# 总原子数（晶胞内的总原子数）
total_atoms = 6
# 总元素数（晶胞内包含的元素种类数）
num_element_types = 3
# 可选：随机种子（整数），用于可重复的随机结构生成
seed = 42
# 生成的输出文件名（可选）
output = "generated_structure.xyz"

[MD]
# MD 配置（必须完整提供）
ensemble = "NPT"
temperature_init = 4000.0
temperature_final = 4000.0
pressure = 100
timestep = 1.0
steps = 1000
traj_interval = 1000
log_interval = 50
